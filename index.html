<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <div id="main-container">
        (use your mouse or "turn the knobs" to draw)
        <div id="button-container">
            <button id="change-dimensions-btn">Change Dimensions (D)</button>
            <button id="gridlines-btn">Toggle Gridlines (G)</button>
            <button id="clear-btn">Clear (C)</button>
            <button id="rainbow-btn" class="rainbow">Rainbow Mode (R)</button>
            <button id="eraser-btn">Eraser Mode (E)</button>
        </div>
        <div id="container-2">
            <div class="knobs">
                <span class="arrows">←→<br>QW</span>
            </div>
            <div id="grid-container"></div>
            <div class="knobs">
                <span class="arrows">↓↑<br>OP</span>
            </div>
        </div>
    </div>
</body>
</html>
